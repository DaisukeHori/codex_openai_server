name: Build and Release

on:
  push:
    branches: [main]
  workflow_dispatch:
  workflow_run:
    workflows: ["Auto Merge Claude Branches"]
    types:
      - completed

permissions:
  contents: write

jobs:
  build-windows:
    runs-on: windows-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
    steps:
      - uses: actions/checkout@v4
      
      - name: Generate version
        id: version
        run: echo "version=1.0.${{ github.run_number }}" >> $GITHUB_OUTPUT
        shell: bash
      
      - name: Update package.json version
        run: |
          npm version 1.0.${{ github.run_number }} --no-git-tag-version
        shell: bash
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Install dependencies
        run: npm install --no-optional
        shell: bash
      
      - name: Build TypeScript
        run: npm run build
        shell: bash
      
      - name: Copy renderer files
        run: |
          cp -r src/renderer dist/
        shell: bash
      
      - name: Build Electron
        run: npm run dist:win
        shell: bash
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-build
          path: |
            release/*.exe
            release/latest.yml

  build-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Update package.json version
        run: npm version 1.0.${{ github.run_number }} --no-git-tag-version

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Build TypeScript
        run: npm run build

      - name: Copy renderer files
        run: cp -r src/renderer dist/

      - name: Build Electron for arm64
        run: npx electron-builder --mac --arm64
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          CSC_IDENTITY_AUTO_DISCOVERY: false

      - name: List build outputs
        run: ls -la release/

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: macos-build
          path: |
            release/*.dmg
            release/*.zip
            release/latest-mac.yml

  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Update package.json version
        run: npm version 1.0.${{ github.run_number }} --no-git-tag-version
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Install dependencies
        run: npm install
      
      - name: Build TypeScript
        run: npm run build
      
      - name: Copy renderer files
        run: cp -r src/renderer dist/
      
      - name: Build Electron
        run: npm run dist:linux
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: linux-build
          path: |
            release/*.AppImage
            release/*.deb
            release/latest-linux.yml

  release:
    needs: [build-windows, build-macos, build-linux]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get changelog
        id: changelog
        run: |
          # 前回のタグを取得
          PREV_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "")

          if [ -z "$PREV_TAG" ]; then
            # タグがない場合は最新10件のコミット
            COMMITS=$(git log --oneline -10 --pretty=format:"%s")
          else
            # 前回のタグからの変更を取得
            COMMITS=$(git log ${PREV_TAG}..HEAD --oneline --pretty=format:"%s")
          fi

          # Auto-mergeなどのボットコミットをフィルタ
          CHANGELOG=$(echo "$COMMITS" | grep -v "^Auto-merge" | grep -v "^Merge" | head -20 | sed 's/^/- /')

          # 空の場合のデフォルト
          if [ -z "$CHANGELOG" ]; then
            CHANGELOG="- バグ修正と改善"
          fi

          # マルチライン出力用
          echo "changelog<<EOF" >> $GITHUB_OUTPUT
          echo "$CHANGELOG" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Display files
        run: ls -R artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v1.0.${{ github.run_number }}
          name: Release v1.0.${{ github.run_number }}
          draft: false
          prerelease: false
          files: |
            artifacts/windows-build/*
            artifacts/macos-build/*
            artifacts/linux-build/*
          body: |
            ## Codex ClaudeCode API Server v1.0.${{ github.run_number }}

            OpenAI API互換サーバーのデスクトップアプリ

            ### ダウンロード
            - **Windows**: `CodexAPIServer-Portable.exe`（インストール不要）または `Setup.exe`
            - **macOS**: `.dmg` ファイル
            - **Linux**: `.AppImage` または `.deb`

            ### 変更内容
            ${{ steps.changelog.outputs.changelog }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
