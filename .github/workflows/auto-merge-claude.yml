name: Auto Merge Claude Branches

on:
  push:
    branches:
      - 'claude/**'

permissions:
  contents: write
  pull-requests: write

jobs:
  auto-merge:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Create and merge PR
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          # Check if PR already exists
          EXISTING_PR=$(gh pr list --head "${{ github.ref_name }}" --state open --json number --jq '.[0].number' || echo "")

          if [ -z "$EXISTING_PR" ]; then
            # Create new PR
            PR_URL=$(gh pr create \
              --title "Auto-merge: ${{ github.ref_name }}" \
              --body "Automatic PR from Claude Code branch" \
              --head "${{ github.ref_name }}" \
              --base main)
            echo "Created PR: $PR_URL"

            # Get PR number
            PR_NUMBER=$(gh pr list --head "${{ github.ref_name }}" --state open --json number --jq '.[0].number')
          else
            PR_NUMBER=$EXISTING_PR
            echo "Using existing PR #$PR_NUMBER"
          fi

          # Merge the PR
          gh pr merge $PR_NUMBER --merge --auto --delete-branch || gh pr merge $PR_NUMBER --merge --delete-branch
